    <!-- 
    配置用户信息 ·····
    git config --global user.name 'yujun'
    git config --global user.email 'tsukiau@qq.com'
    查看所有的全局配置项
    git config --list --global

    执行 git init 命令将当前的目录转化为 Git 仓库
    使用 git status 显示文件状态
         git status -s
    使用git add 添加到暂存区 
    使用git add index.html 添加一个文件到暂存区 
    使用git add . 添加所有文件到暂存区 

     git commit -m添加文件到git仓库
     git commit -m'描述提交的内容' //在暂存区提交到仓库
     git commit -am'描述提交的内容'//在工作区提交到仓库
     没有保存过的文件无法用 git commit -am提交
     
    -----------------------------

     查看提交历史 ·····
    # git log //按时间先后顺序列出所有的提交历史，最近的提交在最上面

    # git log -2  // 只展示最新的两条提交历史

    # git log -2 --pretty=oneline  //在一行上展示最近两条提交历史的信息 

    # &h 提交的简写哈希值  %an 作者名字  %ar 作者修订日志  %s 提交说明
    git log -2 --pretty=format:"%h | %an | %ar | %s"
     
    -----------------------------

    回退到指定的版本·····
    使用 git reset --hard<id> 命令，根据指定的提交 ID 回退到指定版本
    log   查看当前历史
    reflog 查看所有历史

    ==========================================
    异常流程···
    1. 创建.gitignore  
     在.gitignore 里面写的文件名  该文件不受git管理
     如果文件已经本git接管了,再添加 则无效

     在git命令里面创建文件  touch .gitignore
     
    2. 撤销修改的内容
    把git仓库的代码覆盖工作区的
     git checkout -- 红变没
     
     撤销所有已暂存的文件回工作区
     git reset HEAD -- .   绿变红

    
    ==========================================
    ==========================================
    克隆项目git clone 仓库地址

    提交至远程仓库  git push origin master
    在远程仓库拉取最新代码   git pull origin master


    主分支默认（master）：主要用于合并其他分支的
    分支（任意名字）：主要用于敲代码、完成工作的
    
     1. 查看本地分支
       git branch
       创建分支 git branch name
       切换分支  git switch 分支名
       
       创建分支并且切换分支的命令git switch -c 分支名给i他
    
        git checkout 也可以切换 不推荐
        
        分支提交至远程仓 git push origin 分支名

        合并分支
       git merge 合并分支名  要在主分支上面合并
     
     2. 查看远程分支
       git branch -r

     3. 查看所有分支
       git branch -a


    删除远程分支
    删除已经在合并过的分支代码
    git branch -d 被删除的分支名
     
    未合并过的分支只有通过 git branch -D 被删除的分支名 强行删除
