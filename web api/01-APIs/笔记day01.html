<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">a</div>
    <div class="box">b</div>
    <ul class="nav">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <script>
        //DOM(文档对象模型)    操作网页内容
        //BOM（浏览器对象模型）
        //DOM树
        //DOM对象
        //根据css选择器获取dom元素
        // document.querySelector()
        //--------------获取---------------------------------
        //只选择第一个
        const box = document.querySelector('.box')
        console.log(box);
        const li = document.querySelector('ul li:nth-child(2)')
        console.log(li);


        //多个 选所有的li  querySelectorAll是伪数组 不能直接修改  需要遍历
        const lis = document.querySelectorAll('.nav li')
        console.log(lis);
        for (let i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        //-------------------修改-------------------------------
        console.log(box.innerText)
        box.innerText = '我是修改的内容'

        console.log(box.innerHTML)  //可以识别标签
        box.innerHTML = '<i>内容</i>'
        //--------------------------------------------------
        //修改样式 第一种
         div.style.width = '50px'
         div.style.backgroundColor= 'green'
        //修改样式 第二种
        div.className = 'box'

        //第三种 classList
        // add 添加 
        //remove 删除
        //toggle 切换
        div.classList.add('box')
        div.classList.remove('box')
        div.classList.toggle('box')

        //---------------------表单-----------------------------
         
         //-----------间隙函数---------

        //   setInterval(函数,间隔时间)

            console.log('一秒一次')

          }
         let n = setInterval(fn,1000)
          console.log(n)

          //关闭定时器
          clearInterval(n) */

    </script>
</body>

</html>
