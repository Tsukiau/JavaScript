<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <button class="btn" disabled>我已阅读(60)</button>
    <script>
        const btn = document.querySelector('.btn')
        // console.log(btn.innerHTML) button可以用innerhtml获取
        //倒计时
       let i =5
       let n =setInterval(function(){
          i--
          btn.innerHTML = `我已阅读(${i})`
          if( i === 0){
            clearInterval(n)
            btn.disabled = false
            btn.innerHTML = '同意'
          }
          
        
       }, 1000);

    </script>
</body>
</html>
