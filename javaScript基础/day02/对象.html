<body>

        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>

        </tr>
        <script>
            let students = [
                { uname: '小明1', age: 18, gender: '男', hometown: '湖南1' },
                { uname: '小明2', age: 19, gender: '男', hometown: '湖南2' },
                { uname: '小明3', age: 20, gender: '男', hometown: '湖南3' },
                { uname: '小明4', age: 20, gender: '男', hometown: '湖南3' }


            ]
            for (let i = 0; i < students.length; i++) {
                document.write(
                    <tr>
                        <td>${ i +1}</td>
                        <td>${students[i].uname}</td>
                        <td>${}</td>
                        <td>${}</td>
                        <td>${}</td>

                    </tr>
                )
            }
        </script>
        
    </table>
